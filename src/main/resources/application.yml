spring:
  datasource:
    url: jdbc:mysql://localhost:3306/eatscent?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT
    driverClassName: com.mysql.jdbc.Driver
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    filters: stat,wall
    logSlowSql: true

  redis:
    host: 127.0.0.1
    port: 6379
    password: 123456
    timeout: 5000
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0

  mongodb:
    host: 127.0.0.1
    port: 27017
    username: cc
    password: 123456
    databaseName: eat

  thymeleaf:
    cache: false
    prefix: classpath:templates/
    check-template-location: true
    suffix: .html
    encoding: utf-8
    mode: HTML5

  rabbitmq:
    host: 127.0.0.1
    port: 5727
    username: guest
    password: guest


mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.eatscent.entity


